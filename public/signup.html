<!DOCTYPE html>
<html>

<head>
    <title>Sign up</title>
    <link rel="icon" type="image/png" href="images/tab-icon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="bootstrap_css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/login-signup-style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Ubuntu" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="scripts/login-signup.js" type="text/javascript"></script>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #211105;">
      <a href="index.html" id="home" class="navbar-brand"><img src="images/rocket-logo.png" width=auto><span style=font-size:14pt;>Project Rocket</span></a>

      <div class="navbar-collapse collapse show" id="navbarsExampleDefault" style="">
        <ul class="navbar-nav mr-auto"></ul>
        <a href="login.html" button class="btn btn-info"role="button">Log In</a>
      </div>
    </nav>

    <main role="main" class="container">

        <div class="starter-template">
            <h1 id="currentTitle">Sign Up for Project Rocket</h1>
            <p id="greeting">Yes! Come share you experience with us!</p>
            <img src="images/rocket-login.png" id="login-logo">
            <form id="signupForm">
                <div class="formContainer">
                    <label><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" id="username" required>
                    <label><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" id="email" required>
                    <label><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" id="pwd" required>
                    <button type="submit">Log In</button>
                </div>
            </form>

        </div>

    </main>
</body>
</html>
